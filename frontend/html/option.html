<body id="main">

    <div id="regis">

        <h4>建立您的帳戶</h4>
        <form>
            <label>性別: </label>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="gendermale" value="option1">
                <label class="form-check-label" for="gendermale">男</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="inlineRadioOptions" id="genderfemale" value="option2">
                <label class="form-check-label" for="genderfemale">女</label>
            </div>

            <div class="form-group">
                <input type="email" id="EM" class="form-control" placeholder="電子信箱 ( Email address )" required autofocus>
                <input type="password" id="PW" class="form-control" placeholder="密碼 ( Password )" required>
            </div>
        </form>
    </div>

</body>
