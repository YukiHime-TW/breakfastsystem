<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link href="../style.css" rel="stylesheet" type="text/css">

    <title>註冊</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>

<body id="main">
    <center><div style="margin-top: 5%;"><img src="../image/font.png"></div></center> 
    <div id="regis">
        <center><h4>註冊資料</h4></center>
        <form class="form-inline justify-content-center" action="" method="POST">
            <div class="container">
                <div class="row no-gutters justify-content-start justify-content-center">
                    <div class="col-2">
                        <label>性別:</label>
                    </div>
                    <div class="col-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="man" value="man">
                            <label class="form-check-label" for="man">男</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="woman" value="woman">
                            <label class="form-check-label" for="woman">女</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="UN">帳號:</label>
                <input type="text" id="AC" name="AC" class="form-control" placeholder="Account" required autofocus>
                <label for="PW">密碼:</label>
                <input type="password" id="PW" name="PW" class="form-control" placeholder="Password" required>
                <label for="Name">姓名:</label>
                <input type="text" id="Name" name="Name" class="form-control" placeholder="Name" required>
                <label for="old">年齡:</label>
                <input type="text" id="Age" name="Age" class="form-control" placeholder="12 years old" required>
                <input type="submit" class="btn btn-warning" style="position: absolute;bottom: 0px;left: 0px;" value="註冊">
            </div>
        </form>
        <div>
            <button type="button" onclick="window.location='../../index.html'" class="btn btn-warning" style="position: absolute;bottom: 0px;right: 0px;">取消</button>
        </div>
    </div>

</body>

</html>
