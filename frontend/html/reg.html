<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>註冊</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

</head>

<body id="main">

    <div id="regis">

        <h4>建立您的帳戶</h4>
        <form class="form-inline" action="" method="POST">
            <div class="container">
                <div class="row no-gutters justify-content-start    ">
                    <div class="col-2">
                        <label>性別: </label>
                    </div>
                    <div class="col-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="human" id="man" value="man">
                            <label class="form-check-label" for="man">男</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="human" id="woman" value="woman">
                            <label class="form-check-label" for="woman">女</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="UN">帳號</label>
                <input type="text" id="AC" name="AC" class="form-control" placeholder="Account" required autofocus>
                <label for="PW">密碼</label>
                <input type="password" id="PW" name="PW" class="form-control" placeholder="Password" required>
                <label for="Name">姓名</label>
                <input type="text" id="Name" name="Name" class="form-control" placeholder="Name" required>
                <label for="old">年齡</label>
                <input type="text" id="Age" name="Age" class="form-control" placeholder="12 years old" required>
                <input type="submit" style="margin-top: 20% ;" value="確定">
            </div>
        </form>
        <input type="button" value="取消" onclick="window.location='login.html'">
    </div>

</body>

</html>
